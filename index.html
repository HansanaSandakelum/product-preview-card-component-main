<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="" class="img">
    <div class="TextCont">
      <div class="product">
        <p class="product-title">Perfume</p>
      </div>
      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="contant">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <div class="newprice">
          <p>$149.99</p>
        </div>
        <div class="oldprice">
          <p>$169.99</p>
        </div>
      </div>
      <div class="cart">
        <!-- <button>Add to Cart</button> -->
        <a href="#" class="btn">
          <img src="images/icons8-cart-24 (1).png" alt="cart">
          <!-- <i class="fa-solid fa-cart-shopping"></i> -->
          Add to Cart</a>
      </div>
    </div>
  </div>
</body>
</html>
